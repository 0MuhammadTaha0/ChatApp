{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block stylesheet %}<link rel="stylesheet" href="/static/form-style.css">{% endblock %}

{% block main %}
<div class="container py-5 text-center fieldsContainer">
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" required autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input required class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <a href="/register">Register instead?</a>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
