{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block stylesheet %}<link rel="stylesheet" href="/static/dashboard-style.css">{% endblock %}

{% block main %}
<!-- ChatGPT Help was taken here -->
<div class="mycontainer">
    <div class="sidebar">    
        <button class="icon" title="Manage Friends">ü§ù</button>
        <button class="icon" title="Settings">‚öô</button>
        <button class="icon" title="Logout">‚Ü™</button>
    </div>
    
    <div class="contacts-section">
        <!-- Contacts or conversation list will appear here -->
    </div>

    <div class="chat-section">
        <div class="chat-header">
            <!-- Profile picture or header icon -->
            <span class="profile-icon-span">
                <image src="/static/images/vecteezy_default-profile-account-unknown-icon-black-silhouette_20765399.jpg" id="profile-icon"></image>
            </span>
            <span class="profile-content">
                <div id="profile-content-name">
                </div>
                <div id="profile-content-status">
                </div>
            </span>
        </div>
        <div class="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <form action="/upload/message" class="chat-input" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input"/>
            <input required type="text" name="message" placeholder="Type a message..." id="message-input">
            <input type="hidden" name="receiver" id="receiver-input">
            <input type="hidden" name="timestamp" id="timestamp-input">
            <button type="submit" id="submit-button" class="send-button">‚ñ∂</button>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" src="/static/script.js"></script>
{% endblock %}
